<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="lib/ng-cordova.js"></script>
    <script src="cordova.js"></script>

  </head>
  <body ng-app="starter" animation="slide-left-right-ios7" ng-controller="LoadingCtrl">
    <ion-content scroll="false" scrollbar-x="false" scrollbar-y="false" ng-if="!splashComplete">
      <div class="thumbnail">
        <div class="image" ng-class="{zoom: splashAnimate}">
          <img src="img/Default-568h@2x~iphone.png"/>
        </div>
      </div>
    </ion-content>

    <div ng-if="splashComplete">
      <ion-nav-bar class="bar-stable nav-title-slide-ios7">
        <ion-nav-back-button class="button-icon icon  ion-ios7-arrow-back">
          Back
        </ion-nav-back-button>
      </ion-nav-bar>
      
        The views will be rendered in the <ion-nav-view> directive below
        Templates are in the /templates folder (but you could also
        have templates inline in this html file if you'd like).
     
      <ion-nav-view></ion-nav-view>
    </div>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </body>
</html>
